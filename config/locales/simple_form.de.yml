        irregular_declination: 'Manche Adjektive werden unregelmäßig dekliniert, Beispiele: hoch - ein hoher Baum, dunkel - ein dunkles Zimmer. <a href="http://mein-deutschbuch.de/adjektivdeklination-mit-dem-unbestimmten-artikel.html" rel="noopener noreferrer" target="_blank">Mehr dazu</a>'

